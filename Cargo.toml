[package]
name = "hydrogen"
version = "0.0.1-alpha.3"
authors = [
    "DeerSoftware <contact@deersoftware.dev>",
    "Nashira Deer <nashiradeer@deersoftware.dev>",
]
edition = "2021"
description = "Hydrogen is a Discord bot made to entertain your server members."
readme = "README.md"
license = "GPL-3.0-only"
keywords = ["discord", "lavalink", "music"]
publish = false

[workspace]
resolver = "2"
members = ["hydrogen-i18n"]

[dependencies]
async-trait = "0.1.68"
base64 = "0.21.2"
futures = "0.3.28"
http = "0.2.9"
rand = "0.8.5"
rustls = "0.21.0"
serde_json = "1.0.99"
tokio-rustls = "0.24.1"
tracing = "0.1.37"
tungstenite = "0.20.0"

[dependencies.async-tungstenite]
package = "async-tungstenite"
version = "0.22.2"
features = ["tokio-runtime", "tokio-rustls-webpki-roots"]

[dependencies.reqwest]
package = "reqwest"
version = "0.11.18"
default-features = false
features = ["rustls-tls-webpki-roots", "json"]

[dependencies.serde]
package = "serde"
version = "1.0.160"
features = ["derive"]

[dependencies.serenity]
package = "serenity"
version = "0.11.6"
default-features = false
features = [
    "builder",
    "cache",
    "client",
    "gateway",
    "http",
    "model",
    "utils",
    "voice",
    "rustls_backend",
]

[dependencies.songbird]
package = "songbird"
version = "0.3.2"
default-features = false
features = ["gateway", "serenity-rustls"]

[dependencies.tokio]
package = "tokio"
version = "1.27.0"
features = ["macros", "rt-multi-thread"]

[dependencies.tracing-subscriber]
package = "tracing-subscriber"
version = "0.3.17"
features = ["env-filter"]
